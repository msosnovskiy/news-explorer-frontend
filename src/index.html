<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>News explorer</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.ico">
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__content container">
        <img src="./images/logo.svg" alt="логотип" class="logo">
        <nav class="header__navigation">
          <a href="#" class="header__item header__item_main">Главная</a>
          <a href="#" class="header__item header__item_articles" hidden>Сохранённые статьи</a>
          <button class="header__button header__button_login" hidden>Авторизоваться</button>
          <button class="header__button header__button_logout">Грета</button>
        </nav>
      </div>
    </header>

    <section class="search">
      <div class="container">
        <h1 class="search__title">Что творится в мире?</h1>
        <p class="search__subtitle">Находите самые свежие статьи на любую тему и сохраняйте в <span
            class="span_breakpoint"></span> своём личном кабинете.</p>
        <form action="" class="search__form" name="search">
          <input type="text" name="keyword" class="search__input" required minlength="2" maxlength="90"
            placeholder="Введите тему новости">
          <button type="submit" class="button search__button">Искать</button>
        </form>
      </div>
    </section>
  </div>
</body>

</html>
